<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Service Worker</title>
    </head>
    <body>
        <div id="regsw" style="z-index: 9999; position: fixed; top: 0px; left: 0px; width: 100%; height: 100%;display: flex;justify-content: center;align-items: center;font-color: var(--first-text-color);background-color: var(--page-bkg-color);">
        <div style="text-align: center;padding-bottom: 35px;">
        <h2>Service Worker</h2>
        <p>Service Worker 正在注册中</p>
        <p>注册成功后将会自动刷新页面</p>
        <svg width="45px" height="60px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
        <g>
            <animateTransform attributeName="transform" type="rotate" values="0 33 33;270 33 33" begin="0s" dur="1.4s" fill="freeze" repeatCount="indefinite"></animateTransform>
            <circle fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30" stroke-dasharray="187" stroke-dashoffset="610">
                <animate attributeName="stroke" values="#4285F4;#DE3E35;#F7C223;#1B9A59;#4285F4" begin="0s" dur="5.6s" fill="freeze" repeatCount="indefinite"></animate>
                <animateTransform attributeName="transform" type="rotate" values="0 33 33;135 33 33;450 33 33" begin="0s" dur="1.4s" fill="freeze" repeatCount="indefinite"></animateTransform>
                <animate attributeName="stroke-dashoffset" values="187;46.75;187" begin="0s" dur="1.4s" fill="freeze" repeatCount="indefinite"></animate>
            </circle>
        </g>
        </svg>
        <p style="opacity: 0.4;/* margin-top: 20px; */">此项设置有利于提升页面访问体验</p>
        </div>
        </div>
    </body>
</html>
